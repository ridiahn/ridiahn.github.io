{% if page.seires %}
  <hgroup>
    <h1>{{ page.seires | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
    <h2 id="page-title" class="page__title" itemprop="headline"> {{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h2>
  </hgroup>
{% else %}
  <h1 id="page-title" class="page__title" itemprop="headline">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
{% endif %}
